{% extends 'base.html' %}
{% load static %}
{% block title %}Manager Login Page{% endblock %}
{% block body %}
<!-- container -->

    <div class="contanier my-2 text-center">
        <div class="row featurette d-flex justify-content-center align-items-center">
            <div class="col-md-7">
                <h2 class="featurette-heading" style="color: #4e7ad3">Manager Access<span
                        class="text-muted">Login Page</span></h2>
              <br>
              <br>
              <br>
                <form method="post">
            {% csrf_token %}
             <div class="mb-3">
              <label class="form-label bg-secondary fs-6 fw-bolder">Username</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label bg-secondary fs-6 fw-bolder">Password</label>
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            </div>
            <div class="col-md-5">
                <img src="{% static 'images/login.png' %}" alt="" width="500" height="500"
                    class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto">
            </div>
        </div>
    </div>

{% endblock %}
